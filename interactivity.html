<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/tw_2/output.css" />
    <title>Interactivity with Tailwind css</title>
  </head>
  <body>
    <button
      class="bg-blue-600 font-bold border-red-200 text-white text-2xl p-5 rounded-3xl m-5 hover:bg-blue-400 hover:size-40"
    >
      Login
    </button>
    <button
      class="bg-blue-600 font-bold border-red-200 text-white text-2xl p-5 rounded-3xl m-5 active:bg-red-400"
    >
      Login
    </button>
    <button
      class="bg-blue-600 font-bold border-red-200 text-white text-2xl p-5 rounded-3xl m-5 focus:bg-blue-400"
    >
      Login
    </button>
    <button
      class="bg-blue-600 font-bold border-red-200 text-white text-2xl p-5 rounded-3xl m-5 hover:bg-blue-400 focus:bg-amber-200 active:bg-fuchsia-300"
    >
      Login
    </button>
  </body>
</html>
